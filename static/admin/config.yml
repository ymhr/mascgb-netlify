backend:
  name: git-gateway
  branch: master

media_folder: /images
public_folder: /images

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
     preview: false
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'page'
    label: 'Page'
    folder: 'content/pages'
    slug: '{{slug}}'
    create: true
    editor:
     preview: true
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "page"}
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Heading', name: 'heading', widget: 'string' }
      - { label: 'Blurb', name: 'blurb', widget: 'text' }
      - { label: 'Header image', name: 'headerImage', widget: 'image' }
      - { label: 'Small header', name: 'smallHeader', widget: boolean, default: true }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: "App path (DO NOT EDIT)", name: "appPath", widget: "string" }
